<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Connect Four</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="player-container">
            <div id="playerOne" class="currentPlayer">
                <p id="nameOne">Player One</p>
            </div>
            <h1>Connect Four</h1>
            <div id="playerTwo" class="currentPlayer">
                <p id="nameTwo">Player Two</p>
            </div>
        </div>
        <div id="board">
            <div id="c0" class="column">
                <div id="top-left" class="slot f0">
                    <div class="circle"></div>
                </div>
                <div class="slot f1">
                    <div class="circle"></div>
                </div>
                <div class="slot f2">
                    <div class="circle"></div>
                </div>
                <div class="slot f3">
                    <div class="circle"></div>
                </div>
                <div class="slot f4">
                    <div class="circle"></div>
                </div>
                <div id="bottom-left" class="slot f5">
                    <div class="circle"></div>
                </div>
            </div>
            <div id="c1" class="column">
                <div class="slot f0">
                    <div class="circle"></div>
                </div>
                <div class="slot f1">
                    <div class="circle"></div>
                </div>
                <div class="slot f2">
                    <div class="circle"></div>
                </div>
                <div class="slot f3">
                    <div class="circle"></div>
                </div>
                <div class="slot f4">
                    <div class="circle"></div>
                </div>
                <div class="slot f5">
                    <div class="circle"></div>
                </div>
            </div>
            <div id="c2" class="column">
                <div class="slot f0">
                    <div class="circle"></div>
                </div>
                <div class="slot f1">
                    <div class="circle"></div>
                </div>
                <div class="slot f2">
                    <div class="circle"></div>
                </div>
                <div class="slot f3">
                    <div class="circle"></div>
                </div>
                <div class="slot f4">
                    <div class="circle"></div>
                </div>
                <div class="slot f5">
                    <div class="circle"></div>
                </div>
            </div>
            <div id="c3" class="column">
                <div class="slot f0">
                    <div class="circle"></div>
                </div>
                <div class="slot f1">
                    <div class="circle"></div>
                </div>
                <div class="slot f2">
                    <div class="circle"></div>
                </div>
                <div class="slot f3">
                    <div class="circle"></div>
                </div>
                <div class="slot f4">
                    <div class="circle"></div>
                </div>
                <div class="slot f5">
                    <div class="circle"></div>
                </div>
            </div>
            <div id="c4" class="column">
                <div class="slot f0">
                    <div class="circle"></div>
                </div>
                <div class="slot f1">
                    <div class="circle"></div>
                </div>
                <div class="slot f2">
                    <div class="circle"></div>
                </div>
                <div class="slot f3">
                    <div class="circle"></div>
                </div>
                <div class="slot f4">
                    <div class="circle"></div>
                </div>
                <div class="slot f5">
                    <div class="circle"></div>
                </div>
            </div>
            <div id="c5" class="column">
                <div class="slot f0">
                    <div class="circle"></div>
                </div>
                <div class="slot f1">
                    <div class="circle"></div>
                </div>
                <div class="slot f2">
                    <div class="circle"></div>
                </div>
                <div class="slot f3">
                    <div class="circle"></div>
                </div>
                <div class="slot f4">
                    <div class="circle"></div>
                </div>
                <div class="slot f5">
                    <div class="circle"></div>
                </div>
            </div>
            <div id="c6" class="column">
                <div id="top-right" class="slot f0">
                    <div class="circle"></div>
                </div>
                <div class="slot f1">
                    <div class="circle"></div>
                </div>
                <div class="slot f2">
                    <div class="circle"></div>
                </div>
                <div class="slot f3">
                    <div class="circle"></div>
                </div>
                <div class="slot f4">
                    <div class="circle"></div>
                </div>
                <div id="bottom-right" class="slot f5">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <div class="set-players">
            <p>Enter your names here</p>
            <input id="name-one" placeholder="Player One" type="textbox" />
            <input id="name-two" placeholder="Player Two" type="textbox" />
        </div>
        <div id="modal" class="hide">
            <p id="winner-text"></p>
            <p class="none">Hit space bar for a rematch.</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
